name: Pull Request Labeler
on:
  pull_request_target:
    types:
    - opened
    - edited
    - reopened
    - synchronize

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  size-labeler:
    name: Size
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v5
    - name: Apply size label
      uses: ngrok/pr-size-labeler@2f0ca4123093ab52c80e6fd65c4282be0b55b5fd
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

